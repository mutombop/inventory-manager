{% extends "inventory/base.html" %}
{% block content %}
<div class="container">
    <h2>Sections list</h2>
</div>
<div class="container">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
                {% for section in sections %}
                <tr>
                    <td>{{ section.id }}</td>
                    <td>{{ section.code }}</td>
                    <td>{{ section.name }}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
