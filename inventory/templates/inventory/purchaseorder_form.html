{% extends "inventory/base.html" %}

{% load bootstrap4 %}
{% block extrahead %}
{{ form.media }}
{% endblock %}

{% block content %}
<div class="container">
  <div class="col-md-4">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
